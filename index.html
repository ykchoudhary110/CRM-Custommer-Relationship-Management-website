<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer CRM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header style="display: flex; align-items: center; background-color: #007bff; color: white; padding: 15px;">
    <img src="crm_logo.png.png" alt="CRM Logo" style="width: 60px; height: auto; margin-right: 15px;" />
    <h1>Customer CRM Dashboard</h1>
  </header>

  <!-- Action Buttons -->
  <div style="padding: 20px;">
    <button onclick="addCustomer()">
      <img src="icon_add.png.png" alt="Add" style="height:20px; vertical-align: middle;" />
      Add Customer
    </button>
    <button onclick="importCSV()">
      <img src="Import.png" alt="Import" style="height:20px; vertical-align: middle;" />
      Import CSV
    </button>
    <button onclick="exportExcel()">
      <img src="icons8-excel-50.png" alt="Excel" style="height:20px; vertical-align: middle;" />
      Export Excel
    </button>
    <button onclick="printPDF()">
      <img src="icons8-pdf-50.png" alt="PDF" style="height:20px; vertical-align: middle;" />
      Print / PDF
    </button>
    <button onclick="viewDashboard()">
      <img src="icons8-dashboard-24.png" alt="Dashboard" style="height:20px; vertical-align: middle;" />
      View Dashboard
    </button>
  </div>

  <!-- Search -->
  <div style="padding: 0 20px 20px;">
    <input type="text" id="searchInput" onkeyup="searchCustomer()" placeholder="Search customers..." style="width: 100%; padding: 10px;" />
  </div>

  <!-- Table -->
  <div style="padding: 0 20px 20px;">
    <table border="1" width="100%" style="border-collapse: collapse;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTable">
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
