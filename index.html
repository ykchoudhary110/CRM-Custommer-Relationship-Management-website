<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer CRM Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo-section">
      <img src="crm_logo.png.png" class="crm-logo" alt="CRM Logo">
      <h1>Customer CRM Dashboard</h1>
    </div>
  </header>

  <!-- ACTION BUTTONS -->
  <div class="button-container">

    <button id="add-btn">
      <img src="icon_add.png.png" alt="">
      Add Customer
    </button>

    <button id="import-btn">
      <img src="Import.png" alt="">
      Import CSV
    </button>

    <button id="export-btn">
      <img src="icons8-excel-50.png" alt="">
      Export Excel
    </button>

    <button id="print-btn">
      <img src="icons8-pdf-50.png" alt="">
      Print / PDF
    </button>

    <button id="dashboard-btn">
      <img src="icons8-dashboard-24.png" alt="">
      View Dashboard
    </button>

  </div>

  <!-- SEARCH BAR -->
  <div class="search-area">
    <input type="text" id="search" placeholder="Search customers...">
  </div>

  <!-- CUSTOMER TABLE -->
  <div class="table-area">
    <table id="customer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <!-- Dashboard Chart -->
  <canvas id="chart" style="display:none; width:90%; margin:30px auto;"></canvas>

<script src="script.js"></script>
</body>
</html>
